name: Check for Endpoint Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate endpoints
        run: npm run generate-endpoints

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update Contentstack endpoints from official source"
          title: "ðŸ”„ Update Contentstack Endpoints"
          body: |
            This PR updates the Contentstack endpoint definitions based on the latest data from the official source.

            Source: https://artifacts.contentstack.com/regions.json

            Please review the changes and update tests if necessary.
          branch: update-endpoints
          delete-branch: true
          labels: dependencies, automated
